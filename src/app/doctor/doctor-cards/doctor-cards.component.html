<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>

<div
  className="sticky top-0 z-50 bg-[#F2F7FF] bg-opacity-80 p-3 backdrop-blur-md"
>
  <div class="homepage">
    <header class="navbar">
      <div class="logo">
        <img src="../../assets/logo.svg" alt="Doctor Logo" />
      </div>
      <nav>
        <ul>
          <li><a  class="active">Home</a></li>
          <li><a >About</a></li>
          <li><a >Service</a></li>
          <li><a >Contact</a></li>
        </ul>
      </nav>
      <a class="login-button" routerLink="/login">Login</a>
    </header>
    <div class="hero">
        <div class="service-card-container">
          <div *ngFor="let doctor of doctors" class="service-card">
            <div class="hero-image">
              <img class="profile-image" src="../../assets/card-img-2.png" alt="Card" />
            </div>
      
            <div>
              <h4 class="font-poppins text-2xl font-medium text-black">
                {{ doctor.fullName }}
              </h4>
              <p class="mt-3 text-sm text-para">{{ doctor.email }}</p>
            </div>
      
            <button class="button" (click)="openAppointmentDialog(null,doctor.id)">
              <span>Book an Appointment</span>
            </button>
          </div>
        </div>
      </div>
</div>
  
</div>
